<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 fw-bolder text-white">MOBILE FILTERING APPLICATION</span>
            </div>
        </nav>
        <div class="container text-center p-5">
            <div class="row">
                <div class="col">
                    <select id="mobileBrandSelect"
                        class="form-select form-select-lg mb-3 border-dark"
                        aria-label=".form-select-lg example">
                        <option selected>Select Mobile Brand</option>
                    </select>
                </div>
                <div class="col">
                    <select id="brandModelSelect"
                        class="form-select form-select-lg mb-3 border-dark"
                        aria-label=".form-select-lg example">
                        <option selected>Select Brand Model</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container text-center d-flex justify-content-center">
            <table class="table table-bordered border-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center"
                            style="width: 20%;">Feature</th>
                        <th scope="col" class="text-center"
                            style="width: 80%;">Details</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        <script src="app.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
